
<html lang="en">
<head>
    <title>Form Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-session">
            <div class="form-container">
                <h1>Get Started Today!</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore rerum iure, modi facilis, quibusdam corporis placeat saepe enim velit cupiditate maxime quas itaque nihil! Consequatur unde beatae animi esse? Perferendis.</p>
                <form>
                    <div class="inter-group">
                        <p>Email</p>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="Enter your email" required>
                            <img src="images/email-icon.png" alt="Email Icon" class="email-icon">
                        </div>
                    </div>
                    <button class="primary-btn" type="submit">
                        <img src="images/message-icon.png" alt="Message Icon" class="message-icon">
                        Sign Up
                    </button>
                </form>
                <p class="divider">Or</p>
                <div class="social-buttons">
                    <div class="input-wrapper">
                        <input type="text" placeholder="Sign up with Facebook" required>
                        <img src="images/facebook-icon.png" alt="Facebook Icon" class="app-icon">
                    </div>
                    <div class="input-wrapper">
                        <input type="text" placeholder="Sign up with Google" required>
                        <img src="images/google-icon.png" alt="Google Icon" class="app-icon">
                    </div>
                    <div class="input-wrapper">
                        <input type="text" placeholder="Sign up with LinkedIn" required>
                        <img src="images/linkedin-icon.png" alt="LinkedIn Icon" class="app-icon">
                    </div>
                </div>
                <p class="center-text">Already have an account? <a href="#">Sign In</a></p>
            </div>
        </div>
        <div class="right-section"></div>
    </div>
</body>
</html>
