<html lang="en">
<head>
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Get started today!</h1>
            <p>
                Learn software engineering from the best professionals in the field and 
                get a head start in your career.
            </p>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit" class="sign-up-btn">Sign up</button>
            </form>
            <div class="or-section">
                <p>Or</p>
            </div>
            <div class="social-signup">
                <button class="social-btn facebook">Sign up with Facebook</button>
                <button class="social-btn google">Sign up with Google</button>
                <button class="social-btn linkedin">Sign up with LinkedIn</button>
            </div>
            <p class="already-account">
                Already have an account? <a href="#">Sign In</a>
            </p>
        </div>
    </div>
</body>
</html>
